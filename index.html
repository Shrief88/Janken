<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="external.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 id="title">First comes rock: paper, rock, scissors </h1>
    <h1>Choose your Weapon</h1>
    <h1>First one gets five wins</h1>
    <div class="buttons">
        <button class="button" data-option="rock">Rock</button>
        <button class="button" data-option="paper">Paper</button>
        <button class="button" data-option="scissors">Scissors</button>
    </div>
    <div id="roundResult"></div>
    <div class="score">
        <div class="playerScore">
            <p>Player</p>
            <h1>0</h1>
        </div>
        <div class="computerScore">
            <p>Computer</p>
            <h1>0</h1>
        </div>
    </div>
    <div id="endResult"></div>
    <button id="reset">Play again</button>

   
    
</body>
</html>
